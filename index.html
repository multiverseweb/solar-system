<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>

<body>
    <p class="title">The Solar System</p>
    <div class="container" id="container">
        <div class="sun"></div>
        <div class="orbit" id="o1"></div>
        <div class="orbit" id="o2"></div>
        <div class="orbit" id="o3"></div>
        <div class="orbit" id="o4"></div>
        <div class="orbit" id="o5"></div>
        <div class="orbit" id="o6"></div>
        <div class="orbit" id="o7"></div>
        <div class="orbit" id="o8"></div>
        <div class="p" id="p1"><a href="#mercury" class="planet" id="mercury"></a></div>
        <div class="p" id="p2"><a href="#venus" class="planet" id="venus"></a></div>
        <div class="p" id="p3"><a href="#earth" class="planet" id="earth"></a></div>
        <div class="p" id="p4"><a href="#mars" class="planet" id="mars"></a></div>
        <div class="p" id="p5"><a href="#jupiter" class="planet" id="jupiter"></a></div>
        <div class="p" id="p6"><a href="#saturn" class="planet" id="saturn"></a></div>
        <div class="p" id="p7"><a href="#uranus" class="planet" id="uranus"></a></div>
        <div class="p" id="p8"><a href="#neptune" class="planet" id="neptune"></a></div>
    </div>
    <div class="controls">
        <u>Controls</u><br>
        <div class="views">Perspective: &nbsp;<input type="radio" name="view" id="top"><div class="view">Top</div></input>&nbsp;&nbsp;<input type="radio" name="view" id="skew" onclick="skew()"><div class="view">Side</div></input></div>
        1 Year = <code id="revtime">5 sec</code>
        <input type="range" name="Time" class="time">
    </div>
</body>
<script src="index.js"></script>

</html>
